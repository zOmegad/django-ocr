{% extends 'base_generic.html' %}

{% block content %}	
<div class="container">
	<div class="row">
		{% for item in products %}
	  <div class="col-sm-4 mt-2">
	    <div class="card" style="width: 18rem;">
		  <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
		  <div class="card-body">
		    <h5 class="card-title">{{ item.name }}, {{ item.nutriscore }}</h5>
		    <p class="card-text"><a href="{% url 'better' food_id=item.id %}">Lien</a></p>
		    {% if user.is_authenticated %}
		    <a href="{% url 'save_product' food_id=item.id %}" class="btn btn-primary">Sauvegarder</a>
		    {% endif %} 
		  </div>
		</div>
	  </div>
	  {% endfor %}
	</div>
</div>

{% endblock %}
