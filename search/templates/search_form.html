<form class="form-signin" action="{% url 'search' %}" role="form" method="get">
  <div class="input-group">
    <input id="my_query" name="query" class="form-control" placeholder="Type a product name.." autofocus>
    <div class="input-group-append">
      <button class="btn btn-secondary" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>
