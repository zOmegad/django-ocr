{% extends 'base_generic.html' %}

{% block content %}
<header class="masthead log">
	<div class="container h-100">
			<div class="row h-100 align-items-center justify-content-center text-center">
          <div class="card">
            <div class="card-body">
              <h4>Signup</h4>
            </div>
          </div>
				</div>
		</div>
</header>
<div class="bg-gradient-biscuit">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5 align-items-center justify-content-center text-center mb-5">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button type="submit" class="btn btn-moule">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
