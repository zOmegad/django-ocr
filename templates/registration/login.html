{% extends 'base_generic.html' %}
{% block content %}
<header class="masthead log">
	<div class="container h-100">
			<div class="row h-100 align-items-center justify-content-center text-center">
          <div class="card">
            <div class="card-body">
              <h4>Login</h4>
            </div>
          </div>
				</div>
		</div>
</header>
<div class="bg-gradient-biscuit">
  <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="mt-5 mb-5">
            {% if form.errors %}
              <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1"><h4 class="text-white">Username</h4></label>
                <input class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><h4 class="text-white">Password</h4></label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <button type="submit" value="login" class="btn btn-moule">Submit</button>
              <input type="hidden" name="next" value="{{ next }}" />
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
